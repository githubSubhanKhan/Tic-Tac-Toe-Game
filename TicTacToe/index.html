<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/05e43308be.js" crossorigin="anonymous"></script>
</head>
<body>
    <audio id="clickAudio" src="Audios\mixkit-negative-tone-interface-tap-2569-[AudioTrimmer.com].wav"></audio>
    <audio id="winnerAudio" src="Audios\mixkit-instant-win-2021.wav"></audio>
    <audio id="gameOveraudio" src="Audios\mixkit-wrong-answer-fail-notification-946.wav"></audio>
    <div id="titlebar">
        <h1 id="title">Tic Tac Toe</h1>
    </div>
    <main>
        <div class="container">
            <div class="maingame">
                <button id="box1" class="box"></button>
                <button id="box2" class="box"></button>
                <button id="box3" class="box"></button>
                <button id="box4" class="box"></button>
                <button id="box5" class="box"></button>
                <button id="box6" class="box"></button>
                <button id="box7" class="box"></button>
                <button id="box8" class="box"></button>
                <button id="box9" class="box"></button>
            </div>
        </div>
        <div class="msgContainer hide">
            <h1 class="msg">Winner Message</h1>
        </div>
        <div  id="newBtn">
            <button class="newBtn">New Game</button>
        </div>
    </main>
    
</body>
<script src="script.js"></script>
</html>
